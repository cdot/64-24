<html>
  <head>
    <script src="sigs.js"></script>
    <style>
      .hidden {
        display:none;
      }
    </style>
  </head>
  <body onload="begin()">
    <div class="data-row">
      Enter your details and use &#x21e6; and &#x21e8; to pick a signature. Then use "Copy to clipboard" to copy the HTML for pasting into your mail tool.
    </div>

    <div style="display:table;border-spacing:0.5em;">
      <div style="display:table-row">
        <div style="display:table-cell">
          <label for="forename">First name</label>
        </div><div style="display:table-cell">
          <input type="text" class="field" id="forename" value="Jaques"/>
        </div><div style="display:table-cell">
          <label for="surname">Surname</label>
        </div><div style="display:table-cell">
          <input type="text" class="field" id="surname" value="Cousteau"/>
        </div>
      </div>

      <div style="display:table-row;">
        <div style="display:table-cell">
          <label for="role">Role</label>
        </div><div style="display:table-cell">
          <input type="text" class="field" id="role" value="President"/>
        </div>
      </div>

      <div style="display:table-row;">
        <div style="display:table-cell">
          <label for="email">Email:</label>
        </div><div style="display:table-cell">
          <input type="email" class="field" id="email" value="hsac.president@gmail.com"/>
        </div><div style="display:table-cell">
          <label for="tel">Tel:</label>
        </div><div style="display:table-cell">
          <input type="tel" class="field" id="tel" value="07891 234567"/>
        </div>
      </div>

      <div style="display:table-row;">
        <div style="display:table-cell">
          <label for="address">Address</label>
        </div><div style="display:table-cell">
          <input type="text" class="field" id="address" value="Moss Farm, Moss Lane, Northwich, England"/>
        </div><div style="display:table-cell">
          <label for="postcode">Postcode:</label>
        </div><div style="display:table-cell">
          <input type="text" class="field" id="postcode" value="CW8 4BG">
        </div>
      </div>

      <div style="display:table-row;">
        <div style="display:table-cell">
          <label for="business">Business</label>
        </div><div style="display:table-cell">
          <input type="text" class="field" id="business" value="Hartford Sub-Aqua Club Ltd"/>
        </div><div style="display:table-cell">
          <label for="website">Website</label>
        </div><div style="display:table-cell">
          <input type="url" class="field" id="website" value="hartfordscuba.co.uk"/>
        </div><div style="display:table-cell">
          <label for="logo">Logo</label>
        </div><div style="display:table-cell">
          <input type="url" class="field" id="logo" value="https://hartfordscuba.co.uk/wp-content/uploads/2018/05/cropped-logo-white-3.png"/>
        </div>
      </div>

      <div style="display:table-row;">
        <div style="display:table-cell">
          <label for="facebook">Facebook</label>
        </div><div style="display:table-cell">
          <input type="url" class="field" id="facebook" value="https://www.facebook.com/HartfordScuba"/>
        </div><div style="display:table-cell">
          <label for="facebook">Instagram</label>
        </div><div style="display:table-cell">
          <input type="url" class="field" id="instagram" value="https://www.instagram.com/hartfordscuba/"/>
        </div>
        </div>
        <div style="display:table-row;">
          <div style="display:table-cell">
            <label for="disclaimer">Disclaimer</label>
          </div><div style="display:table-cell">
            <textarea class="field" id="disclaimer">
The content of this email is confidential and intended for the recipients specified in message only. If you received this message by mistake, please reply to this message so that we can make sure we avoid making the same mistake again.
            </textarea>
          </div>
        </div>
      </div>
    </div>

    <div style="margin-top:1em">
      <button style="font-size:larger" id="switchback">&#x21e6;</button>
      <button style="font-size:larger" id="switch">&#x21e8;</button><br />
      Signature: <span id="template_name"></span>
      <hr>
    </div>

    <div id="expanded" style="margin:1em">
    </div>

    <hr>
    <div style="margin-top:2em">
      <button id="copy">Copy to clipboard</button>
    </div>
  </body>
</html>
