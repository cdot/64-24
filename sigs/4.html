<div style="display:table;width:420px;font-size:10pt;font-family:Arial,sans-serif;background:transparent!important;">
  <div style="display:table-row;">
    <div style="display:table-cell;font-size:10pt;border-right:1px solid #00a78d;width:200px;padding-right:10px;vertical-align:top;padding-bottom:20px;">
      <div style="margin-bottom:25px;padding-bottom:0px;">
        <div style="font-size:12pt;color:#00a78d;line-height:18pt;font-weight:bold;">${forename} ${surname}</div>
        <div style="font-size:9pt;color:#717171; line-height:14pt;">${role}</div>
      </div>  
      <div>
        <a href="${website_url}" target="_blank">
          <img alt="Logo" style="width:159px;height:auto;border:0;" src="${logo_url}">
        </a>
      </div>
    </div>
    <div style="display:table-cell;padding-left:30px;padding-bottom:20px;vertical-align:top;font-size:9pt;color:#262626;"> 
      <div style="display:table">
        <div style="display:table-row">
          <div style="display:table-cell;font-weight:bold;">
            @
          </div>
          <div style="display:table-cell;padding-left:5px;">
            <a href="mailto:${email}" style="text-decoration:none;color:#262626;">
              ${email}
            </a>
          </div>
        </div>
        <div style="display:table-row">
          <div style="display:table-cell;font-weight:bold;">
            &#128222;
          </div>
          <div style="display:table-cell;padding-left:5px;">
            ${tel}
          </div>
        </div>
        <div style="display:table-row">
          <div style="display:table-cell;font-weight:bold;">
            &#x2709;
          </div>
          <div style="display:table-cell;padding-left:5px;">
            ${business}, ${address} ${postcode}
          </div>
        </div>		
      </div>		
    </div>
  </div>
  <div style="display:table-row;">
    <div style="display:table-cell;border-right:1px solid #00a78d;vertical-align:top;font-size:9pt;font-weight:bold;">
      <a href="${website_url}" target="_blank" rel="noopener" style="text-decoration:none;color:#00a78d;">${website}</a>
    </div>    
    <div style="display:table-cell;padding-left:30px;vertical-align:top;"> 
      <span>
        <a href="${facebook}" target="_blank" rel="noopener"><img alt="facebook icon" style="border:0;height:26px;width:26px" src="https://imgmsgen.com/img/two-column-minimalist/fb.png"></a>&nbsp;</span>
      <span>
        <a href="${instagram}" target="_blank" rel="noopener"><img alt="instagram icon" style="border:0;height:26px;width:26px" src="https://imgmsgen.com/img/two-column-minimalist/it.png"></a>&nbsp;</span>
    </div>
  </div>
</div>
