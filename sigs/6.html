<div style="font-family:Arial,sans-serif;background:transparent !important;">
  <div style="display:table;width:370px;font-size:10pt;">
    <div style="display:table-row;">
      <div style="display:table-cell;width:102px;font-size:10pt;border-right:1px solid #929292;vertical-align:top;">
        <div style="display:table;background:transparent !important;">
          <div style="display:table-row;">
            <div style="display:table-cell;padding-top:35px;">
              <a href="${website_url}" target="_blank">
                <img alt="Logo" style="width:90px;height:auto;border:0;" src="${logo_url}">
              </a>
            </div>
          </div>
        </div>
      </div>
      <div style="display:table-cell;width:243px;vertical-align:top;padding-left:25px;">
        <div style="display:table;background:transparent !important;">
          <div style="display:table-row;">
            <div style="display:table-cell;padding-bottom:18px;font-size:10pt;line-height:12pt;color:#1251af;font-weight:bold;">
              <div>${forename} ${surname}</div>
              <div>${role}</div>
              <div>${business}</div>
            </div>
          </div>
          <div style="display:table-row;">
            <div style="display:table-cell;padding-bottom:18px;">
              <div style="font-size:9pt;line-height:12pt;color:#000000;">
                <strong>&#9742;</strong> ${tel}
                <br />
                <strong>@</strong>
                <a href="mailto:${email}" style="font-size:9pt;line-height:12pt;padding:0;margin:0;color:#000000;text-decoration:none;">
                  ${email}
                </a>
              </div>
              <div style="padding:0;margin:0;font-size:9pt;line-height:12pt;font-weight:bold;padding:0;margin:0;">
                <a href="${website_url}" target="_blank" style="color:#000000;text-decoration:none;">
                  ${website}
                </a>
              </div>
            </div>
          </div>
          <div style="display:table-row;">
            <div style="display:table-cell;padding-bottom:12px;">
              <div style="padding:0;margin:0;">
                <a href="${facebook}" target="_blank" rel="noopener"><img alt="facebook icon" style="border:0;height:20px;width:20px" src="https://imgmsgen.com/img/csr-03/fb.png"></a>&nbsp;
                <a href="${instagram}" target="_blank" rel="noopener"><img alt="instagram icon" style="border:0;height:20px;width:20px" src="https://imgmsgen.com/img/csr-03/it.png"></a>&nbsp;
              </div>
            </div>
          </div>
          <div style="display:table-row;">
            <div style="display:table-cell;font-size:9pt;line-height:11pt;color:#000000;">
              ${address} ${postcode}
            </div>
          </div>
        </div>
      </div>
    </div>  
  </div>
  <div style="padding-top:14px;text-align:justify;font-size:7pt;color:#978d76;line-height:10px;max-width:370px;">
    ${disclaimer}
  </div>
</div>
