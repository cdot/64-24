<div style="font-family:Arial,sans-serif;width:400px;background:transparent !important;">
  <table>
    <tr>
      <td style="width:240px;padding-bottom:10px;font-size:9pt;line-height:18px;color:black">
        <div style="font-size:12pt;color:#2c7da5;line-height:13pt">
          <strong>${forename} ${surname}</strong>
        </div>
        <div data-optional="role">
          ${role}
        </div>
        <div style="font-weight:bold;">
          ${business}
        </div>
        <div data-optional="registration" style="font-size:smaller;">
          ${registration}
        </div>
      </td>
      <td style="font-size:10pt;width:160px;color:#000000;padding-top 4px;vertical-align:top;text-align:right;">
        <table style="float:right;">
          <tr>
            <td style="width:22px;text-align:right;">
              <a href="${facebook}" target="_blank" rel="noopener"><img alt="facebook icon" style="border:0;width:18px;height:18px" src="https://imgmsgen.com/img/marketing-best-friend/fb.png"></a>
            </td>
            <td style="width:22px;text-align:right;">
              <a href="${instagram}" target="_blank" rel="noopener"><img alt="instagram icon" style="border:0;width:18px;height:18px" src="https://imgmsgen.com/img/marketing-best-friend/it.png"></a>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
  <table>
    <tr>
      <td style="padding-top:10px;padding-bottom:10px;border-top:1px solid #2c7da5;">
        <table style="font-size:9pt;line-height:18px;color:#000000;">
          <tr>
            <td style="width:79px;font-weight:bold;">Email:
            </td>
            <td style="width:311px;">
              <a href="mailto:${email}" style="text-decoration:none;color:black;">
                ${email}
              </a>
            </td>
          </tr>
          <tr>
            <td style="width:79px;font-weight:bold;">
              Telephone:
            </td>
            <td style="width:311px;">
              ${tel}
            </td>
          </tr>
          <tr>
            <td style="width:79px;font-weight:bold;">
              Address:
            </td>
            <td style="width:311px;">
              ${address} ${postcode}
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr style="padding-top:10px;max-width:400px;border-top:1px solid #2c7da5;">
      <td>
        <a href="${website_url}" target="_blank" rel="noopener" style="color:#2c7da5;font-size:9pt;text-decoration:none;font-weight:bold;">${website}</a>
      </td>
    </tr>
  </table>
  <div data-optional="disclaimer" style="padding-top:14px;text-align:justify;font-size:7pt;color:#978d76;line-height:10px;max-width:370px;">
    ${disclaimer}
  </div>
</div>
