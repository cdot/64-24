<div style="font-family:Arial,sans-serif;width:400px;background:transparent !important;">
  <div style="display:table;">
    <div style="display:table-row;">
      <div style="display:table-cell;width:240px;padding-bottom:10px;font-size:9pt;line-height:18px;">
        <div style="font-size:12pt;color:#2c7da5;line-height:13pt">
          <strong>${forename} ${surname}</strong>
        </div>
        <div style="COLOR:#000000;">
          ${role}
        </div>
        <div style="color:#000000;font-weight:bold;">
          ${business}
        </div>
      </div>
      <div style="display:table-cell;font-size:10pt;width:160px;color:#000000;padding-top 4px;vertical-align:top;text-align:right;">
        <div style="display:table;float:right;background:transparent !important;">
          <div style="display:table-row;">
            <div style="display:table-cell;width:22px;text-align:right;">
              <a href="${facebook}" target="_blank" rel="noopener"><img alt="facebook icon" style="border:0;width:18px;height:18px" src="https://imgmsgen.com/img/marketing-best-friend/fb.png"></a>
            </div>
            <div style="display:table-cell;width:22px;text-align:right;">
              <a href="${instagram}" target="_blank" rel="noopener"><img alt="instagram icon" style="border:0;width:18px;height:18px" src="https://imgmsgen.com/img/marketing-best-friend/it.png"></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div style="display:table;">
    <div style="display:table-row;">
      <div style="display:table-cell;padding-top:10px;padding-bottom:10px;border-top:1px solid #2c7da5;">
        <div style="display:table;background:transparent !important;;font-size:9pt;line-height:18px;color:#000000;">
          <div style="display:table-row;">
            <div style="display:table-cell;width:79px;font-weight:bold;">Email:</span>
            </div>
            <div style="display:table-cell;width:311px;">
              <a href="mailto:${email}" style="text-decoration:none;color:black;">
                ${email}
              </a>
            </div>
          </div>
          <div style="display:table-row">
            <div style="display:table-cell;width:79px;font-weight:bold;">
              Telephone:
            </div>
            <div style="display:table-cell;width:311px;">
              ${tel}
            </div>
          </div>
          <div style="display:table-row;">
            <div style="display:table-cell;width:79px;font-weight:bold;">
              Address:
            </div>
            <div style="display:table-cell;width:311px;">
              ${address} ${postcode}
            </div>
          </div>
        </div>
      </div>
    </div>
    <div style="padding-top:10px;max-width:400px;border-top:1px solid #2c7da5;">
      <div>
        <a href="${website_url}" target="_blank" rel="noopener" style="color:#2c7da5;font-size:9pt;text-decoration:none;font-weight:bold;">${website}</a>
      </div>
    </div>
  </div>
</div>
