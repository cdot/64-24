<div style="display:table;width:414px;font-family:Arial,sans-serif;background:transparent!important;">
  <div style="display:table-row;">
    <div style="display:table-cell;width:300px;font-size:10pt;line-height:14pt;vertical-align:bottom;">	
      <div style="font-size:18pt;color:#125aa3;font-weight:bold;">${forename} ${surname}</div>
	  <div style="font-size:14pt;color:#037edd">${role}</div>	  
	</div>
    <div style="display:table-cell;vertical-align:bottom;text-align:right;width:160px;">	
      <a href="${facebook}" target="_blank" rel="noopener"><img alt="facebook icon" style="height:19px;width:19px" src="https://imgmsgen.com/img/book-a-call/fb.png"></a>
      <a href="${instagram}" target="_blank" rel="noopener"><img alt="instagram icon" style="padding-top:0.5em;height:19px;width:19px" src="https://imgmsgen.com/img/book-a-call/it.png"></a>
	</div>	
  </div>
  <div style="display:table-row;">
    <div style="display:table-cell;font-size:9pt;font-family:Arial,sans-serif;vertical-align:top;">
	  <div style="display:table;width:414px;">
        <div style="display:table-row;line-height:11pt;">
		  <div style="display:table-cell;padding-right:10px;vertical-align:top;">
			<span>
			  <a href="${website_url}" target="_blank" rel="noopener"><img alt="Logo" style="max-width:131px;height:auto;" src="${logo_url}"></a>
			</span>					
		  </div>
		  <div style="display:table-cell;color:#101010;padding-left:10px;">
            <div style="display:table;">
              <div style="display:table-row;">
                <div style="display:table-cell;width:30px;font-weight:bold;">&#128222;</div>
                <div style="display:table-cell;">${tel}</div>
              </div>
              <div style="display:table-row;">
                <div style="display:table-cell;width:30px;font-weight:bold;">@</div>
                <div style="display:table-cell;">${email}</div>
              </div>
              <div style="display:table-row;">
                <div style="display:table-cell;width:30px;font-weight:bold;">&#x2709;</div>
                <div style="display:table-cell;">${business}, ${address} ${postcode}</div>
              </div>
            </div>
            <div>
              <a href="${website_url}" target="_blank" rel="noopener" style="text-decoration:none;font-weight:bold;color:#037edd;font-family:Arial,sans-serif;">${website}</a>
            </div>
		  </div>
		</div>
      </div>
	</div>
  </div>
</div>
