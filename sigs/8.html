<div style="width:414px;font-family:Arial,sans-serif;background:transparent!important;">
  <table>
    <tr>
      <td style="width:300px;font-size:10pt;line-height:14pt;vertical-align:bottom;">	
        <div style="font-size:18pt;color:#125aa3;font-weight:bold;padding-bottom:0.5em;">${forename} ${surname}</div>
	    <div data-optional="role" style="padding-bottom:0.5em;font-size:14pt;color:#037edd">${role}</div>	  
	  </td>
      <td style="vertical-align:bottom;text-align:right;width:160px;">	
        <a href="${facebook}" target="_blank" rel="noopener"><img alt="facebook icon" style="height:19px;width:19px" src="https://imgmsgen.com/img/book-a-call/fb.png"></a>
        <a href="${instagram}" target="_blank" rel="noopener"><img alt="instagram icon" style="padding-top:0.5em;height:19px;width:19px" src="https://imgmsgen.com/img/book-a-call/it.png"></a>
	  </td>	
    </tr>
    <tr>
      <td style="font-size:9pt;font-family:Arial,sans-serif;vertical-align:top;">
	    <table style="width:414px;">
          <tr style="line-height:11pt;">
		    <td style="padding-right:10px;vertical-align:top;">
			  <a href="${website_url}" target="_blank" rel="noopener"><img alt="Logo" style="max-width:131px;height:auto;" src="${logo_url}"></a>
            </td>
            <td style="color:#101010;padding-left:10px;">
              <table>
                <tr>
                  <td style="width:30px;font-weight:bold;">&#128222;</td>
                  <td>${tel}</td>
                </tr>
                <tr>
                  <td style="width:30px;font-weight:bold;">@</td>
                  <td>${email}</td>
                </tr>
                <tr>
                  <td style="width:30px;font-weight:bold;">&#x2709;</td>
                  <td>${business}, ${address} ${postcode}</td>
                </tr>
              </table>
              <div>
                <a href="${website_url}" target="_blank" rel="noopener" style="text-decoration:none;font-weight:bold;color:#037edd;font-family:Arial,sans-serif;">${website}</a>
              </div>
              <div data-optional="registration">
                ${registration}
              </div>
		    </td>
		  </tr>
        </table>
	  </td>
    </tr>
  </table>
  <div data-optional="disclaimer" style="padding-top:14px;text-align:justify;font-size:7pt;color:#978d76;line-height:10px;max-width:370px;">
    ${disclaimer}
  </div>
</div>
