<div style="font-family:Arial,sans-serif;width:500px;background:transparent!important;">
  <table>
    <tr>
      <td style="padding-bottom:4px;border-bottom:1px solid #4d68d5;width:499px;">
        <div style="font-size:18pt;color:#4d68d5;font-weight:bold;">
          ${forename} ${surname}
        </div>
        <div style="font-size:10pt;color:#464646;font-weight:bold;">
          <span data-optional="role">${role} |</span>
          <a href="${website_url}" target="_blank" rel="noopener" style="font-size:10pt;color:#4d68d5 !important;text-decoration:none;font-weight:bold;">
            ${website}
          </a>
        </div>
      </td>
    </tr>
    <tr>
      <td style="padding-top:20px;font-size:9pt;line-height:12px;color:#464646;">
        <div>
          <strong>&#9742;</strong> ${tel}
        </div>
        <div>
          <strong>@</strong>
          <a href="mailto:${email}" style="text-decoration:none;color:#464646;">
            ${email}
          </a>
        </div>
        <div>
          <strong>&#x2709;</strong> ${business}, ${address} ${postcode}
        </div>
        <div data-optional="registration">
          ${registration}
        </div>
        <div style="margin-bottom:0px;margin-top:4px;">
          <span>
            <a href="${facebook}" target="_blank" rel="noopener"><img alt="facebook icon" style="border:0;height:20px;width:20px" src="https://imgmsgen.com/img/virtual-assistant/fb.png"></a>&nbsp;</span>
          <span>
            <a href="${instagram}" target="_blank" rel="noopener"><img alt="instagram icon" style="border:0;height:20px;width:20px" src="https://imgmsgen.com/img/virtual-assistant/it.png"></a>&nbsp;</span>
        </div>
      </td>
    </tr>
  </table>
  <div data-optional="disclaimer" style="padding-top:10px;font-size:7pt;line-height:8pt;COLOR:#959595;text-align:justify;">
    ${disclaimer}
  </div>
</div>
