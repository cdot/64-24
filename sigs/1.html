<div style="display:table;color:#000000;font-family:Arial,sans-serif;width:500px;background:transparent!important;">
  <div style="display:table-row;">
    <div style="display:table-cell;text-align:center;border:2px solid #000000;width:197px;vertical-align:middle;">
      <a href="${website_url}" target="_blank" rel="noopener"><img style="width:177px;height:auto;border:0;" src="${logo_url}"></a>
    </div>
    <div style="display:table-cell;border:2px solid #000000;padding:10px 10px 10px 24px;width:303px;color:#000000;">
      <div style="font-size:18pt">${forename} ${surname}</div>
      <div style="font-size:10pt;line-height:16pt;">
        ${role}, <strong>${business}</strong>
      </div>
      <div style="display:table-cell;font-size:10pt;line-height:16pt;vertical-align:top;font-weight:bold;">
        <strong>&#128222;</strong> ${tel}
      </div>
      <div style="font-size:10pt;line-height:16pt;vertical-align:top;">
        <strong>@</strong>
        <a href="mailto:${email}" style="font-size:10pt;text-decoration:none;">
          <span style="text-decoration:none;font-size:10pt; line-height:18px;">${email}</span>
        </a>
      </div>
      <div style="font-size:10pt;line-height:16pt;vertical-align:top;">
        <strong>&#x2709;</strong> ${address} ${postcode}
      </div>
      <div style="font-size:10pt;line-height:16pt;vertical-align:top;">
        <a href="${website_url}" target="_blank" rel="noopener" style="text-decoration:none;font-weight:bold;">${website}</a>
      </div>
    </div>
  </div>
  <div style="display:table-row;">
    <div style="display:table-cell;"></div>
    <div style="display:table-cell;padding-top:11px;text-align:right;">
      <span>&nbsp;<a href="${facebook}" target="_blank" rel="noopener"><img alt="facebook icon" style="border:0;height:19px;width:19px" src="https://imgmsgen.com/img/logo-highlight/fb.png"></a>
      </span>
      <span>&nbsp;<a href="${instagram}" target="_blank" rel="noopener"><img alt="instagram icon" style="border:0;height:19px;width:19px" src="https://imgmsgen.com/img/logo-highlight/it.png"></a>
      </span>
    </div>
  </div>
</div>
