<div style="font-family:Arial,sans-serif;width:400px;background:transparent!important">
  <table>
    <tr>
      <td style="width:240px;padding-bottom:10px;font-size:9pt;line-height:18px;">
        <div style="font-size:12pt;color:#2c7da5;line-height:13pt">
          <strong>${forename} ${surname}</strong>
        </div>    
        <div data-optional="role" style="font-size:9pt;line-height:11pt;color:#000000;">
          ${role}
        </div>
        <div style="font-size:9pt;line-height:18px;color:#000000;font-weight:bold;">
          ${business}
        </div>
      </td>
      <td style="font-size:10pt;width:160px;color:#000000;padding-top 4px;vertical-align:top;text-align:right;">
        <table style="float:right;">
          <tr>
            <td style="width:22px;text-align:right;">
              <a href="${facebook}" target="_blank" rel="noopener"><img alt="facebook icon" style="border:0;width:18px;height:18px" src="https://imgmsgen.com/img/marketing-best-friend/fb.png"></a>
            <td>
            <td style="width:22px;text-align:right;">
              <a href="${instagram}" target="_blank" rel="noopener"><img alt="instagram icon" style="border:0;width:18px;height:18px" src="https://imgmsgen.com/img/marketing-best-friend/it.png"></a>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
  <table>
    <tr>
      <td style="font-size:9pt;padding-top:10px;padding-bottom:10px;line-height:14pt;border-top:1px solid #2c7da5;">
        <table>
          <tr>
            <td style="width:79px;padding:0px;margin:0px;font-size:9pt;line-height:18px;font-weight:bold;color:#000000;">
              Email:
            </td>
            <td style="width:311px;padding:0px;margin:0px;font-size:9pt;line-height:18px;">
              <a href="mailto:${email}" style="font-size:9pt;color:#000000;text-decoration:none;line-height:18px;">
                ${email}
              </a>
            </td>
          </tr>
          <tr>
            <td style="width:79px;padding:0px;margin:0px;font-size:9pt;line-height:18px;font-weight:bold;color:#000000;">
              Telephone:
            </td>
            <td style="width:311px;padding:0px;margin:0px;font-size:9pt;line-height:18px;color:#000000;">
              ${tel}
            </td>
          </tr>
          <tr>
            <td style="width:79px;padding:0px;margin:0px;font-size:9pt;line-height:18px;font-weight:bold;color:#000000;">
              Address:
            </td>
            <td style="width:311px;padding:0;margin:0;font-size:9pt;line-height:18px;color:#000000;">
              ${address} ${postcode}
            </td>
          </tr>
          <tr data-optional="registration">
            <td style="width:79px;"></td>
            <td style="width:311px;padding:0;margin:0;font-size:9pt;line-height:18px;color:#000000;">
              ${registration}
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr style="padding-top:10px;border-top:1px solid #2c7da5;">
      <td>
        <a href="${website_url}" target="_blank" rel="noopener" style="color:#2c7da5;font-size:9pt;text-decoration:none;font-weight:bold;">${website}</a>
      </td>
    </tr>
    <tr data-optional="disclaimer" style="padding-top:10px;font-size:8pt;color:#999999;line-height:11px;max-width:420px;text-align:justify;">
      <td>
        ${disclaimer}
      </td>
    </tr>
  </table>
</div>
